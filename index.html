<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manga Tracker – Rastreador de mangas con IA</title>
    <link rel="canonical" href="https://manga-tracker-silk.vercel.app/" />
    <meta
      name="description"
      content="Manga Tracker es una app PWA con IA para rastrear mangas, recibir notificaciones y organizar tu biblioteca automáticamente."
    />
    <meta
      name="keywords"
      content="manga tracker, rastreador de manga, notificaciones manga, biblioteca manga, PWA manga"
    />
    <meta name="theme-color" content="#ffffff" />
    <meta property="og:title" content="Manga Tracker – Rastreador de mangas con IA" />
    <meta
      property="og:description"
      content="Rastrea tus mangas favoritos, recibe avisos de nuevos capítulos y mantén tu biblioteca organizada con IA."
    />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="es_ES" />
    <meta property="og:site_name" content="Manga Tracker" />
    <meta property="og:url" content="https://manga-tracker-silk.vercel.app/" />
    <meta property="og:image" content="https://manga-tracker-silk.vercel.app/favicon.svg" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Manga Tracker – Rastreador de mangas con IA" />
    <meta
      name="twitter:description"
      content="App PWA para seguir mangas, con notificaciones y scraping inteligente con IA."
    />
    <meta name="twitter:url" content="https://manga-tracker-silk.vercel.app/" />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Manga Tracker",
        "applicationCategory": "EntertainmentApplication",
        "operatingSystem": "Any",
        "description": "Aplicación web para rastrear mangas, recibir notificaciones y organizar tu biblioteca automáticamente mediante IA."
      }
    </script>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script type="module">
      if (import.meta.hot?.on) {
        import.meta.hot.on('vite:error', (error) => {
          if (error.err) {
            console.error(
              [error.err.message, error.err.frame].filter(Boolean).join('\n'),
            )
          }
        })
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
